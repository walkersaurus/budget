<!--This is the landing page for the budgeting webapp-->

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Budget Homepage</title>
    <link rel="stylesheet" type="text/css" href="frontend/budget.css">
    <script src="frontend/landing.js"></script>
</head>
<body>
    <h1>Walkersaurus Budget</h1>
    <div id="login" style="display:block;">
        <form action="login.py" method="post">
            Username: <input type="text" name="uname"/><br>
            Password: <input type="password" name="pword"/><br>
            <input type="submit" value="Login"/>
        </form>
    </div><br>
    <div id="newUser" style="display:none;">
        <form action="newuser.py" method="post">
            First Name: <input type="text" name="fname"/><br>
            Last Name: <input type="text" name="lname"/><br>
            Email Address: <input type="text" name="email"/><br>
            Username: <input type="text" name="uname"/><br>
            Password: <input type="password" name="pword1"/><br>
            Re-enter Password: <input type="password" name="pword2"/><br>
            <input type="submit" value="Sign up"/>
        </form>
    </div><br>
    <button type="button" id="tog" onclick="toggle()">New User</button>
</body>
</html>
